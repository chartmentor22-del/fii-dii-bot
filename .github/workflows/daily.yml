name: Market Bot Suite
on:
  workflow_dispatch: # बटन दबाने पर चलेगा
  schedule:
    - cron: '0 3-13 * * 1-5' # सोमवार-शुक्रवार, हर घंटे न्यूज़

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Bot
        run: python bot.py
