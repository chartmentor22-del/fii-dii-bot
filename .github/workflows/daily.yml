name: Market Bot Suite
on:
  workflow_dispatch:
  schedule:
    - cron: '30 14 * * 1-5' # शाम 8:00 PM IST पर ऑटोमेटिक चलेगा

jobs:
  run-fii-dii:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Bot
        run: python bot.py
