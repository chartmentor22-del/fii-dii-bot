
name: Market News Bot
on:
  workflow_dispatch: # यह बटन दबाने पर चलेगा

jobs:
  run-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run News Bot
        run: python news_bot.py
