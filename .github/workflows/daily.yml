name: Market Bot Suite
on:
  schedule:
    - cron: '0 3-13 * * 1-5' # सोमवार-शुक्रवार, हर घंटे न्यूज़ के लिए
    - cron: '30 14 * * 1-5' # शाम 8:00 PM (IST) पर FII-DII डेटा के लिए
  workflow_dispatch: # बटन दबाकर खुद चलाने के लिए

jobs:
  run-bots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run News Bot
        run: python news_bot.py
      - name: Run FII DII Bot
        run: python bot.py
