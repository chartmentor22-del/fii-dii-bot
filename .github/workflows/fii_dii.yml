name: Daily FII DII Update
on:
  schedule:
    - cron: '30 15* * 1-5' # सोमवार से शुक्रवार, भारतीय समय रात 8:00 बजे
  workflow_dispatch: # इससे आप खुद बटन दबाकर चेक कर सकते हैं

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run bot script
        run: python bot.py


